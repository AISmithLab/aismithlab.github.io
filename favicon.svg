<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g filter="url(#glow)" transform="translate(28,26) rotate(-40)">
    <!-- Hammer head: wide and blocky -->
    <rect x="-24" y="-10" width="48" height="18" rx="2" fill="#a855f7"/>
    <!-- Handle: thin and long -->
    <rect x="-4" y="6" width="8" height="34" rx="2" fill="#a855f7"/>
  </g>
</svg>
